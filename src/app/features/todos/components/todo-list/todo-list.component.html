<div class="todo-list">
  <app-loading-spinner *ngIf="loading" [message]="loadingMessage"></app-loading-spinner>
  
  <div *ngIf="!loading && filteredTodos().length === 0" class="empty-state">
    <p>{{ emptyMessage }}</p>
  </div>

  <app-todo-item
    *ngFor="let todo of filteredTodos()"
    [todo]="todo"
    (onToggle)="onToggle.emit($event)"
    (onDelete)="onDelete.emit($event)"
  ></app-todo-item>
</div>
